name: build

on: # Rebuild any PRs and main branch changes
  push:
    branches:
      - 'main'
      - 'releases/**'
  pull_request_target:

jobs:
  lint-markdown:
    if: ${{ ! github.event.pull_request.head.repo.fork }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: ‚¨áÔ∏è lint markdown files
        uses: avto-dev/markdown-lint@v1
        with:
          config: '.markdownlint.json'
          args: '**/*.md .github/**/*.md'
  lint-renovate:
    if: ${{ ! github.event.pull_request.head.repo.fork }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: üßº lint renovate config
        uses: suzuki-shunsuke/github-action-renovate-config-validator@v0.1.3
        with:
          config_file_path: renovate.json
  build-changes:
    if: ${{ ! github.event.pull_request.head.repo.fork }}
    runs-on: ubuntu-latest
    env:
      INPUT_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      INPUT_OWNER: tremor-rs
      INPUT_REPO: tremor-runtime
      INPUT_USER: lhasa-ospo
      INPUT_CHECKUSER: false
      INPUT_PROMOTEUSER: false
      INPUT_LICENSEALLOWLIST: "0bsd\napache-2.0\nbsd-2-clause\nbsd-3-clause\nmit"
    steps:
      - uses: actions/checkout@v3
      - name: "üõ† build + test npm"
        run: npm run all
  test-changes:
    if: ${{ ! github.event.pull_request.head.repo.fork }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: "üöÄ test github user workflow"
        uses: ./
        with:
          path: ./
          token: ${{ secrets.ACCESS_TOKEN }}
          ref: ${{ github.event.pull_request.head.sha }}
          repo: tremor-runtime
          owner: tremor-rs
          user: lhasa-ospo
      - name: "üåé test github org workflow"
        uses: ./
        with:
          path: ./
          token: ${{ secrets.ACCESS_TOKEN }}
          ref: ${{ github.event.pull_request.head.sha }}
          licenseAllowlist: "0bsd\napache-2.0\nbsd-2-clause\nbsd-3-clause\nmit"
          repo: roadie-backstage-plugins
          owner: RoadieHQ
          org: wayfair-contribs
          user: lhasa-ospo
          checkUser: true
          promoteUser: true
